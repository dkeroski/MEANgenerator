<section>
  <div class="page-header">
    <h1>Dashboards</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="dashboard in vm.dashboards"
       data-ui-sref="dashboards.view({ dashboardId: dashboard._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="dashboard.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="dashboard.user" data-ng-bind="dashboard.user.displayName"></span>
        <span data-ng-if="!dashboard.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="dashboard.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.dashboards.$resolved && !vm.dashboards.length">
    No Dashboards yet, why don't you <a data-ui-sref="dashboards.create">create one</a>?
  </div>
</section>
